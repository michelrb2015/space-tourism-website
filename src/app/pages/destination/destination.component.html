<div class="destination-section">
  <app-background-page
    [desktop]="'assets/images/destination/background-destination-desktop.jpg'"
    [tablet]="'assets/images/destination/background-destination-tablet.jpg'"
    [mobile]="'assets/images/destination/background-destination-mobile.jpg'"
  ></app-background-page>

  <div class="container page-content">
    <h5><strong>01</strong>{{ "Pick your destination" | uppercase }}</h5>
    <div class="img-container" *ngIf="currentSpace">
      <img [src]="baseUrl + currentSpace.images.png" alt="image-moon"/>
    </div>
    <ul class="nav-planet">
      <li *ngFor="let destination of spaceData$ | async; let i = index">
        <a
          [ngClass]="{ active: activeIndex === i }"
          (click)="setCurrentSpace(destination, i)"
          ><span>{{ destination?.name | uppercase }}</span></a
        >
      </li>
    </ul>

    <h3>{{ currentSpace?.name | uppercase }}</h3>

    <p>{{ currentSpace?.description }}</p>

    <div class="h-separator"></div>

    <div class="distance-block">
      <span>AVG. DISTANCE</span>
      <h6>{{ currentSpace?.distance | uppercase }}</h6>
    </div>
    <div class="travel-time-block">
      <span>Est. travel time</span>
      <h6>{{ currentSpace?.travel | uppercase }}</h6>
    </div>
  </div>
</div>
